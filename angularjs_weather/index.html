<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Weather Example AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/weather.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <div class="header" ng-controller="WeatherCtrl">
         <div class="container">
             <div class="title">
                 <h2>Hanoi, Vietnam</h2>
             </div>
         <div style="float: left"><img ng-src="{{img_url}}"></div>
             <div class="content">
                 <h3>Current: {{ current | number: 1}} °C</h3>
                 min: {{ temp_min | number: 1}} °C, max: {{ temp_max | number: 1}} °C.
                 <h3>Wind: {{wind_speed}} km/h</h3>
             </div>
     </div>
     </div>
</body>
</html>
